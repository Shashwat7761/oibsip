<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Shashwat</title>
    <link rel="stylesheet" href="./style.css">
    <link type="image" rel="icon" href="./icon.PNG">
</head>

<body style="background-color: blanchedalmond;">
    <div class="container">
        <div class="form-container">
            <h1 class="app-title">TodoList</h1>
            <input type="text" id="new-task" placeholder="New Task" />
            <div class="btn-container">
                <button id="addBtn" onclick="addNewTask()">Add</button>
                <button id="updateBtn" class="invisible" onClick="updateTask()">Update</button>
                <button id="cancelBtn" onclick="cancelTask()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="filter-container">
        <button id="all" onclick="displayTask('all')"><b>All</b></button>
        <button id="complete" onclick="displayTask('completed')"><b>Completed</b></button>
        <button id="pending" onclick="displayTask('pending')"><b>Pending</b></button>
    </div>
    <div id="tasks-container">
    </div>

    <script src="./app.js"></script>
</body>

</html>
